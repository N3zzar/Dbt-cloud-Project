version: 2

models:
  - name: stg_order_items
    description: "Line-level data for items within each order including pricing and freight information."

    columns:
      - name: order_id
        description: "Foreign key linking items to an order."
        tests:
          - not_null
          - unique
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: 'order_id'


      - name: order_item_id
        description: "Line number of the item within the order."

      - name: product_id
        description: "Product associated with the order item."
        tests:
          - not_null

      - name: seller_id
        description: "Seller responsible for fulfilling this order item."
        tests:
          - not_null

      - name: price
        description: "Price of the specific item line."

      - name: freight_value
        description: "Freight cost charged for this item."