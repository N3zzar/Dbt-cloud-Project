version: 2

models:
  - name: stg_product_category
    description: "Table mapping Portuguese product category names to English."

    columns:
      - name: product_category_name
        description: "Category name in Portuguese."
        tests:
          - not_null
          - unique
          - relationships:
              arguments:
                to: ref('stg_product')
                field: product_category_name

      - name: product_category_name_english
        description: "Category name translated into English."
        tests:
          - unique
          - not_null