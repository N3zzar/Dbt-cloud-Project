snapshots:
  - name: orders_snapshots
    description: "Snapshot of Olist orders using a check strategy to track changes in customer, status, and purchase timestamps."
    config:
      schema: snapshots
      project: n3zzar
      unique_key: order_id
      strategy: check
      check_cols:
        - customer_id
        - order_status
        - order_purchase_timestamp
      dbt_valid_to_current: "to_date('9999-12-31')"
      meta:
        hard_deletes: ignore
